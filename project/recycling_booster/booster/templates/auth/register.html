<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/uikit.min.css' %}">
    <title>Регистрация</title>
</head>

<body>
    <main class="uk-section">
        <div class="uk-container uk-container-xsmall uk-position-center">
            
            {% include 'messages.html' %}
            
            <div href="#" class="uk-logo uk-text-center">RecyclingBooster</div>

            <br />

            <form action="" method="post">
                {% csrf_token %}
                <fieldset class="uk-fieldset">
                    <legend class="uk-legend">Регистрация</legend>

                    <div class="uk-margin">
                        <div class="uk-inline">
                            <span class="uk-form-icon" uk-icon="icon: user"></span>
                            <input class="uk-input" type="text" placeholder="Username" name="username">
                        </div>
                    </div>

                    <div class="uk-margin">
                        <div class="uk-inline">
                            <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: lock"></span>
                            <input class="uk-input" type="password" placeholder="Password" name="password">
                        </div>
                    </div>

                    <div class="uk-margin">
                        <div class="uk-inline">
                            <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: lock"></span>
                            <input class="uk-input" type="password" placeholder="Password again" name="repeat_password">
                        </div>
                    </div>

                    <div class="uk-margin">
                        <button class="uk-button uk-button-default" type="submit" name="submit">Зарегистрироваться</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </main>
    <script src="{% static 'js/uikit.min.js' %}"></script>
    <script src="{% static 'js/uikit-icons.min.js' %}"></script>
</body>

</html>
